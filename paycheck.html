<!DOCTYPE html>
<html lang="en">
<head>
        <title>Paycheck Approximator</title>

<body>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

<script>
function calc(wk1, wk2, hrly){
	var tax = .13;
	<!-- Tax variable is percentage subtracted off gross paycheck, change if wanted -->
    var amount = ((+wk1 + +wk2) * hrly);
    var taxAmount = amount * tax;
    return amount - taxAmount;
    }
    
function calculate(){

    var week1 = document.getElementById('week1').value;
    var week2 = document.getElementById('week2').value;
    var hourly = document.getElementById('hourly').value;
    var result = calc(week1, week2, hourly);
    document.getElementById('answer').innerHTML = result;
    }
</script>    

    <div class="container">

        <h1 class="text-center">
            Paycheck Approximator (13% Tax)
        </h1>
        <h2 class ="text-center">
			Kevin Roadarmel
		</h2>
    
        <p><h3>Hours Worked (Week 1):</h3>
        <input id="week1" type="text" class="form-control" aria-label="Large" aria-describedby="inputGroup-sizing-sm" placeholder="Enter hours worked in Week 1" /></p>
        <p><h3>Hours Worked (Week 2, if applicable):</h3>
        <input id="week2" type="text" class="form-control" aria-label="Large" aria-describedby="inputGroup-sizing-sm" placeholder="(If applicable) Enter hours worked in Week 2" /></p>
        <p><h3>Hourly Salary:</h3>
        <input id="hourly" type="text" class="form-control" aria-label="Large" aria-describedby="inputGroup-sizing-sm" placeholder="Enter your hourly salary" /></p>
            <button id="convert" type="submit"  class="btn btn-info" onclick="calculate()">Calculate</button>
        
        <p>
		<br>
        <h4>Result:</h4>
        <textarea id="answer" class="form-control" aria-label="Large" aria-describedby="inputGroup-sizing-sm" placeholder="Result"></textarea></p>

        
    </div>    
    
    </body>
    </html>
